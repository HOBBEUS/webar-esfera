<!DOCTYPE html>
<html>
  <head>
    <title>Esfera física RA lenta y pesada</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style> body { margin: 0; overflow: hidden; } </style>
  </head>
  <body>
    <a-scene embedded arjs>
      <!-- Marcador personalizado -->
      <a-marker id="mi-marcador" type="pattern" url="mipattern.patt">
        <!-- Esfera más grande -->
        <a-sphere id="esfera" position="0 0.1 0" radius="0.2" color="green"></a-sphere>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      AFRAME.registerComponent('fisica-esfera', {
        init: function () {
          this.marker = document.querySelector('#mi-marcador').object3D;
          this.sphere = document.querySelector('#esfera').object3D;
          this.velocity = new THREE.Vector3(); // velocidad de la esfera
          this.lastMarkerPosition = new THREE.Vector3();
          this.tempPosition = new THREE.Vector3();
        },
        tick: function (time, deltaTime) {
          if (!this.marker.visible) return;

          this.marker.getWorldPosition(this.tempPosition);
          const deltaMarker = this.tempPosition.clone().sub(this.lastMarkerPosition);

          // Fuerza reducida para simular más peso
          const force = deltaMarker.clone().multiplyScalar(10); // antes era 30

          // Aplicar fuerza como aceleración
          this.velocity.add(force);

          // Más fricción (pierde velocidad más rápido)
          this.velocity.multiplyScalar(0.85); // antes era 0.9

          // Mover esfera con su velocidad (más lenta al reducir multiplicador)
          const pos = this.sphere.position.clone().add(this.velocity.clone().multiplyScalar(0.012)); // antes era 0.016

          // Limitar la distancia al centro (como si tuviera un borde)
          const maxDist = 0.4;
          if (pos.length() > maxDist) {
            pos.normalize().multiplyScalar(maxDist);
            this.velocity.multiplyScalar(-0.3); // rebote suave
          }

          this.sphere.position.copy(pos);
          this.lastMarkerPosition.copy(this.tempPosition);
        }
      });

      document.querySelector('a-scene').setAttribute('fisica-esfera', '');
    </script>
  </body>
</html>
