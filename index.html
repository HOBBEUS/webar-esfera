<!DOCTYPE html>
<html>
  <head>
    <title>Revelar imagen con esfera</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style> body { margin: 0; overflow: hidden; } </style>
  </head>
  <body>
    <a-scene embedded arjs>
      <!-- Marcador personalizado -->
      <a-marker id="mi-marcador" type="pattern" url="mipattern.patt">
        <!-- Plano base: marcador visible con imagen original -->
        <a-plane position="0 0 0" rotation="-90 0 0" width="1" height="1" src="#imagenBase"></a-plane>

        <!-- Plano superior: imagen que será revelada -->
        <a-plane 
          id="imagen-revelada" 
          position="0 0.01 0" 
          rotation="-90 0 0" 
          width="1" 
          height="1" 
          material="shader: flat; src: #imagenOculta; transparent: true; opacity: 0.0;">
        </a-plane>

        <!-- Esfera -->
        <a-sphere id="esfera" position="0 0.1 0" radius="0.15" color="red"></a-sphere>
      </a-marker>

      <a-assets>
        <img id="imagenBase" src="base.jpg">
        <img id="imagenOculta" src="descubierta.jpg">
      </a-assets>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      AFRAME.registerComponent('fisica-y-revelado', {
        init: function () {
          this.marker = document.querySelector('#mi-marcador').object3D;
          this.sphere = document.querySelector('#esfera').object3D;
          this.overlay = document.querySelector('#imagen-revelada');
          this.velocity = new THREE.Vector3();
          this.lastMarkerPosition = new THREE.Vector3();
          this.tempPosition = new THREE.Vector3();
        },
        tick: function () {
          if (!this.marker.visible) return;

          this.marker.getWorldPosition(this.tempPosition);
          const delta = this.tempPosition.clone().sub(this.lastMarkerPosition);

          const force = delta.clone().multiplyScalar(10);
          this.velocity.add(force);
          this.velocity.multiplyScalar(0.85);

          const pos = this.sphere.position.clone().add(this.velocity.clone().multiplyScalar(0.012));

          const maxDist = 0.4;
          if (pos.length() > maxDist) {
            pos.normalize().multiplyScalar(maxDist);
            this.velocity.multiplyScalar(-0.3);
          }

          this.sphere.position.copy(pos);
          this.lastMarkerPosition.copy(this.tempPosition);

          // Simulación: si la esfera se aleja del centro, aumentamos opacidad del overlay
          const distancia = pos.length(); // qué tan lejos del centro está
          const maxVisible = 0.8;
          const nuevaOpacidad = Math.min(distancia / maxVisible, 1.0);
          this.overlay.setAttribute('material', 'opacity', nuevaOpacidad);
        }
      });

      document.querySelector('a-scene').setAttribute('fisica-y-revelado', '');
    </script>
  </body>
</html>
